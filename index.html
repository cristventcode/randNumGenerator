<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title> Title </title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <!-- Custom CSS styling -->
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div id="content-wrapper">
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              </button>
            <a class="navbar-brand" href="#">Get Winner</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row well">
        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4> Setup Console </h4>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="setMin"> Min </label>
                  <input type="text" id="setMin" class="form-control">
                </div>
                <div class="form-group">
                  <label for="setMax"> Max </label>
                  <input type="text" id="setMax" class="form-control">
                </div>
              </form>
              <br>
              <button class="btn" id="enter-button"> Get Winner </button>
              <button class="btn" id="reset-button"> Reset </button>
            </div>
          </div>
        </div>
        <div id="winner-holder" class="col-md-9 hidden">
          <div class="panel panel-default">
            <div class="panel-body text-center">
              <div class="col-md-12">
                <span id="winner"> </span>
              </div>
              <div class="col-md-6">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h4> All Numbers </h4>
                  </div>
                  <div class="panel-body">
                    <ul id="total-list" class="list-inline">
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h4> Winners </h4>
                  </div>
                  <div class="panel-body">
                    <ul id="won-list" class="list-inline">
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>
    <footer class="container">
      <small>&copy; 2017 Basic HTML starter</small>
    </footer>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    <script src="/js/action.js"></script>
</body>

</html>
